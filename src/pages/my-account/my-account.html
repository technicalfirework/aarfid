<ion-content *ngIf="profile">
  <div class="user-photo" padding-top>
    <ion-avatar>
      <img [src]="profile.photoURL || '/assets/images/noavatar.png'">
    </ion-avatar>
  </div>
  <ion-list>
    <ion-item>
      <small>User Details</small>
      <button item-right ion-button small>Edit</button>
      <button item-right ion-button small>Refresh</button>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon ios="ios-contact" md="md-contact" name="contact" padding-right></ion-icon>
        {{profile.fName}} {{profile.lName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon ios="ios-mail" md="md-mail" name="mail" padding-right></ion-icon>
        {{profile.email}}
      </ion-label>
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-label>
        <ion-icon name="lock" ios="ios-lock" md="md-lock" padding-right></ion-icon>
        Change Password
      </ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>
        <ion-icon name="power" ios="ios-power" md="md-power" padding-right></ion-icon>
        Logout
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
