<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-label margin text-center class="text-bold">
        {{contact.firstName}} {{ contact.lastName}}
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label>
        <ion-icon name="mail" ios="ios-mail" md="md-mail" padding-right></ion-icon>
        {{contact.email}}
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label>
        <ion-icon name="call" ios="ios-call" md="md-call" padding-right></ion-icon>
        {{contact.phone}}
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label text-center class="text-bold">
        Notes
      </ion-label>
      <button item-right ion-button small>Save</button>
    </ion-row>
    <ion-row>
      <ion-textarea [(ngModel)]="notes" rows="4" style="border:1px solid grey"></ion-textarea>
    </ion-row>
    <ion-row>
      <ion-label text-center class="text-bold">
        Product Literature
      </ion-label>
      <button item-right ion-button small (click)="Send()">Send</button>
    </ion-row>
    <ion-row>
      <ion-list *ngFor="let item of files; let i = index">
        <ion-item style="border:0">
          <ion-label>{{item.fileName}}</ion-label>
          <ion-checkbox (ionChange)="fileChange($event,item)"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
  <!-- <button ion-item (click)="close()">Learn Ionic</button> -->
</ion-content>
