<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-label margin text-center class="text-bold">
        Hello
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label no-margin text-center class="text-bold">
        Hello
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label>
        <ion-icon name="mail" ios="ios-mail" md="md-mail" padding-right></ion-icon>
        Change Password
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label>
        <ion-icon name="call" ios="ios-call" md="md-call" padding-right></ion-icon>
        Change Password
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-label text-center class="text-bold">
        Notes
      </ion-label>
      <button item-right ion-button small>Save</button>
    </ion-row>
    <ion-row>
      <ion-textarea rows="4" style="border:1px solid grey"></ion-textarea>
    </ion-row>
    <ion-row>
      <ion-label text-center class="text-bold">
        Product Literature
      </ion-label>
      <button item-right ion-button small>Send</button>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item style="border:0">
          <ion-label>Red Lion A1 Hosp Flyer</ion-label>
          <ion-checkbox [(ngModel)]="cucumber" (ionChange)="updateCucumber()"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
  <!-- <button ion-item (click)="close()">Learn Ionic</button> -->
</ion-content>
